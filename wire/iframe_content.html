<script>
function openpopup(url, name, options, fullscreen) {
    //var fullurl = "http://localhost/w/moodle" + url;
    var fr = window.parent.frames[0];
    //alert(fr.name+': '+fr.outerWidth);

    var params = options ||
"menubar=no,location=no,resizable=yes,scrollbars=yes,status=no,width=450,height=300,left=600,top=300"; //,dialog=yes,chrome=no
    var windowobj = window.open(url, name, params);
    if (!windowobj) {
        return true;
    }
    if (fullscreen) {
        windowobj.moveTo(0, 0);
        windowobj.resizeTo(screen.availWidth, screen.availHeight);
    }
    windowobj.focus();
    return false;
}
</script>
